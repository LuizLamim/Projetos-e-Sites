<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Retro Purple</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Fundo Roxo Retro */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Gradiente complexo para dar profundidade e vibe retro */
            background: linear-gradient(135deg, #240b36 0%, #7d1c69 50%, #c31432 100%);
            background-size: 200% 200%;
            animation: gradientMove 15s ease infinite; /* Animação suave no fundo */
        }

        /* Animação do fundo */
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Elementos decorativos de fundo (Círculos flutuantes) */
        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px); /* O desfoque cria o brilho retro */
            z-index: 1;
        }
        .shape:nth-child(1) {
            top: -50px;
            left: -50px;
            width: 300px;
            height: 300px;
            background: #ff007f;
        }
        .shape:nth-child(2) {
            bottom: -50px;
            right: -50px;
            width: 350px;
            height: 350px;
            background: #4deeea;
        }

        /* A Caixa de Login (Glassmorphism) */
        .login-box {
            position: relative;
            width: 400px;
            padding: 50px;
            background: rgba(255, 255, 255, 0.1); /* Transparência */
            backdrop-filter: blur(15px); /* O efeito de vidro fosco */
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            z-index: 10;
            text-align: center;
            color: #fff;
        }

        .login-box h2 {
            font-size: 2rem;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* Estilização dos Inputs */
        .input-group {
            position: relative;
            margin-bottom: 30px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            outline: none;
            color: #fff;
            font-size: 1rem;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        /* Botão */
        .btn-login {
            width: 100%;
            padding: 12px;
            background: #fff;
            color: #240b36;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }

        /* Links auxiliares */
        .links {
            margin-top: 20px;
            font-size: 0.85rem;
        }
        
        .links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: 0.3s;
        }
        
        .links a:hover {
            color: #fff;
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="shape"></div>
    <div class="shape"></div>

    <div class="login-box">
        <h2>Bem-vindo</h2>
        <form action="#">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required autocomplete="off">
            </div>
            
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required>
            </div>

            <button type="submit" class="btn-login">Entrar</button>
            
            <div class="links">
                <a href="#">Esqueceu a senha?</a>
                <br><br>
                <a href="#">Não tem conta? Cadastre-se</a>
            </div>
        </form>
    </div>
</body>
</html>
